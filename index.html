<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BMB Weekly Crossword</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1 id="title">BMB Weekly Crossword</h1>

    <section id="overlay" class="overlay">
      <div class="card">
        <h2>Enter your details to start</h2>
        <input id="f-name" placeholder="Full name" />
        <input id="f-student" placeholder="Student number" />
        <input id="f-email" placeholder="Email" />
        <input id="f-lab" placeholder="Lab" />
        <button id="btn-begin">Begin</button>
        <div id="overlayMsg" class="msg"></div>
      </div>
    </section>
    
    <div id="timer" class="timer" style="display:none">00:00.0</div>

    <!-- Puzzle area -->
  <section id="play" class ="play">
    <section id="puzzle">
      <div id="grid-wrap"><div id="grid"></div></div>

      <div class="current-clue" id="current-clue"></div>

      <div id="softkeys" class="softkeys" aria-label="Crossword keyboard">
        <div class="row letters"></div>
        <div class="row controls">
          <button type="button" id="key-back">âŒ«</button>
          <button type="button" id="key-clear">Clear</button>
        </div>
      </div>
      
      <div class="controls">
        <button id="toggle">Toggle Across/Down</button>
        <button id="clear-word">Clear Word</button>
        <button id="submit">Submit</button>
      </div>
      <div id="result"></div>
    </section>

    <aside class="cluewrap">
      <div>
        <h3>Across</h3>
        <ol id="clues-across"></ol>
      </div>
      <div>
        <h3>Down</h3>
        <ol id="clues-down"></ol>
      </div>
    </aside>
  </section>
  </main>

  <script>
    // Use ?week=2025-W44; fallback to a default
    const params = new URLSearchParams(location.search);
    window.CONFIG = {
      weekId: params.get("p") || "2025-W47",   // must match your JSON filename
      api: "https://script.google.com/macros/s/AKfycbwisVF-d2wjVNyx0c8xLDpeq3bv3K3XavhSmzNvGlHT8xt8YDlJzW3G34o3iPuD29Er/exec"
    };
  </script>
  <script src="app.js"></script>
</body>
</html>
