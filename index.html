<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BMB Weekly Crossword</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1 id="title">BMB Weekly Crossword</h1>

    <section id="gate">
      <input id="name" placeholder="Full name" />
      <input id="student" placeholder="Student number" />
      <button id="start">Start</button>
      <div id="gateMsg"></div>
    </section>

    <section id="puzzle" style="display:none">
      <div id="grid"></div>
      <div class="controls">
        <button id="toggle">Toggle Across/Down</button>
        <button id="clear">Clear</button>
        <button id="submit">Submit</button>
      </div>
      <div id="result"></div>
    </section>
  </main>

  <script>
    // TODO: set these before publishing
    window.CONFIG = {
      weekId: "2025-W44",
      api: "PASTE_YOUR_APPS_SCRIPT_WEBAPP_URL"
    };
  </script>
  <script src="app.js"></script>
</body>
</html>
