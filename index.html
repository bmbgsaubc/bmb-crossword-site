<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BMB Weekly Crossword</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1 id="title">BMB Weekly Crossword</h1>

    <section id="gate">
      <input id="name" placeholder="Full name" />
      <input id="student" placeholder="Student number" />
      <button id="start">Start</button>
      <div id="gateMsg"></div>
    </section>

    <section id="puzzle" style="display:none">
      <div id="grid"></div>
      <div class="controls">
        <button id="toggle">Toggle Across/Down</button>
        <button id="clear">Clear</button>
        <button id="submit">Submit</button>
      </div>
      <div id="result"></div>
    </section>
  </main>

<script>
  // Use ?week=2025-W44; fallback to a default
  const params = new URLSearchParams(location.search);
  window.CONFIG = {
    weekId: params.get("week") || "2025-W44",   // must match your JSON filename
    api: "https://script.google.com/macros/s/AKfycbzJTmEeTl89PSHMQvp_40rIYKxVjRs5XKYlN71gI4UqUYDlmSAnrhgzJ0Zn_5gnkGRz/exec"
  };
</script>
  <script src="app.js"></script>
</body>
</html>
