<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BMB Weekly Crossword</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1 id="title">BMB Weekly Crossword</h1>

    <section id="overlay" class="overlay">
      <div class="card">
        <h2>Enter your details to start</h2>
        <input id="f-name" placeholder="Full name" />
        <input id="f-student" placeholder="Student number" />
        <input id="f-email" placeholder="Email" />
        <input id="f-lab" placeholder="Lab" />
        <button id="btn-begin">Begin</button>
        <div id="overlayMsg" class="msg"></div>
      </div>
    </section>
    
    <div id="timer" class="timer" style="display:none">00:00.0</div>

    <!-- Puzzle area -->
    <section id="puzzle">
      <div id="grid"></div>
      <div class="controls">
        <button id="toggle">Toggle Across/Down</button>
        <button id="clear-word">Clear Word</button>
        <button id="submit">Submit</button>
      </div>
      <div id="result"></div>
    </section>
  </main>

  <script>
    // Use ?week=2025-W44; fallback to a default
    const params = new URLSearchParams(location.search);
    window.CONFIG = {
      weekId: params.get("week") || "2025-W44",   // must match your JSON filename
      api: "https://script.google.com/macros/s/AKfycbzGQ2iAMr6P7WKSE43foTqV-teXl525ZJ2chZe40ZsUVUfceegt0ZNj83fx3lQSYeQQ/exec"
    };
  </script>
  <script src="app.js"></script>
</body>
</html>
